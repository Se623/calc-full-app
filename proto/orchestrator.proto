syntax = "proto3";

package orchestrator;

option go_package = "github.com/Se623/calc-full-app/proto";

service Exprs {
    rpc SendExpr(SendExprRequest) returns (SendExprResponse);
    rpc ReceiveExpr(ReceiveExprRequest) returns (ReceiveExprResponse);
}

message SendExprRequest {}

message SendExprResponse {
    int64 ID = 1;       
	int64 UserID = 2;  
	string Oper = 3; 
	int32 LastTask = 4;    
	double Ans = 5;     
	int32 Status = 6;    
	int64 Agent = 7;  
}

